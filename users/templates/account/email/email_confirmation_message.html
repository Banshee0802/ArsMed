<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение email</title>
    <style>
        body { font-family: 'Evolventa', Arial, sans-serif; background-color: #f5f5f5; color: #102a49; }
        .container { max-width: 600px; margin: 30px auto; padding: 20px; background-color: #ffffff; border-radius: 10px; text-align: center; }
        a.confirm-btn { display: inline-block; padding: 10px 25px; margin-top: 20px; background-color: #102a49; color: #fff; text-decoration: none; border-radius: 30px; }
        a.confirm-btn:hover { background-color: #0d1b35; }
    </style>
</head>
<body>
<div class="container">
    <h2>Подтвердите ваш email</h2>
    <p>Привет, {{ user.get_full_name|default:user.username }}!</p>
    <p>Для завершения регистрации нажмите на кнопку ниже:</p>
    <a class="confirm-btn" href="{{ activate_url }}">Подтвердить email</a>
    <p>Если вы не регистрировались на нашем сайте, просто проигнорируйте это письмо.</p>
</div>
</body>
</html>
