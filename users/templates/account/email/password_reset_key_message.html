{% autoescape off %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Сброс пароля</title>
            <style>
            body { font-family: 'Evolventa', Arial, sans-serif; background-color: #f5f5f5; color: #102a49; }
            .container { max-width: 600px; margin: 30px auto; padding: 20px; background-color: #fff; border-radius: 10px; text-align: center; }
            a.reset-btn { display: inline-block; padding: 12px 30px; margin-top: 20px; background-color: #ef5350; color: #fff; text-decoration: none; border-radius: 30px; font-weight: bold; }
            a.reset-btn:hover { background-color: #d32f2f; }
            </style>
    </head>
    <body>
    <div class="container">
        <h2>Сброс пароля</h2>
            <p>Привет, {{ user.get_full_name|default:user.username }}!</p>
            <p>Для сброса пароля нажмите на кнопку ниже:</p>
                <a class="reset-btn" href="{{ password_reset_url }}">Сбросить пароль</a>
            <p>Если вы не запрашивали сброс пароля, просто проигнорируйте это письмо.</p>
    </div>
    </body>
</html>
{% endautoescape %}
