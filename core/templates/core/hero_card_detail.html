{% comment %} {% extends "core/base.html" %}
{% block content %}

    <div class="left-card big-card">
        <h1>{{ object.title }}</h1>
        <img src="{{ object.image.url }}" alt="{{ object.title }}">
        <p>{{ object.subtitle }}</p>
        <a href="{{ object.button_url }}" class="card-btn">{{ object.button_text }}</a>
    </div>
{% endblock %} {% endcomment %}
