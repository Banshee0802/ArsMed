{% extends "core/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'navbar/services_list.css' %}">
{% endblock extra_css %}

{% block content %}
    <h3 class="section-title">Услуги и цены</h3>
        <table class="services-table">
            <thead>
                <tr>
                    <th>Услуга</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                {% for service in services %}
                <tr>
                    <td>{{ service.title }}</td>
                    <td>{{ service.price }} ₽</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" style="text-align: center;">Пока нет услуг для отображения.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
