{% extends "core/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'navbar/doctor_detail.css' %}">
{% endblock %}

{% block content %}
<div class="review-form-container">
  <h2 class="review-title">Отзыв о {{ doctor }}</h2>

  <form method="post" class="review-form">
    {% csrf_token %}

    <div class="form-group">
      <label class="form-label">Оценка:</label>
      <div class="rating-radio-group">
        {% for choice in form.rating %}
          <label class="radio-label">
            {{ choice.tag }} {{ choice.choice_label }} ★
          </label>
        {% endfor %}
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="{{ form.comment.id_for_label }}">Комментарий:</label>
      {{ form.comment }}
    </div>

    <button type="submit" class="btn submit-btn">Отправить отзыв</button>
  </form>

  <a href="{% url 'doctor_detail' doctor.slug %}" class="back-link">Назад к врачу</a>
</div>
{% endblock %}
